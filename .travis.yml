---
language: python
python: "2.7"

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  - git clone https://github.com/geerlingguy/ansible-role-java.git /home/travis/build/fubarhouse/fubarhouse.teamcity/tests/roles/geerlingguy.java
  - cd tests
  - sudo ansible-galaxy install geerlingguy.java
  - ansible-playbook ./test.yml -i inventory --syntax-check
  - ansible-playbook -i inventory ./test.yml --sudo -vvvv

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/